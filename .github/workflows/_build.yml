name: Build Dotfiles CLI

on:
  workflow_call:
    inputs:
      upload:
        description: Whether or not to upload the build artifacts
        default: false
        type: boolean

jobs:
  build:
    name: Build binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux builds
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: 7

          # macOS builds
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - name: Install direnv
        run: |
          curl -sfL https://direnv.net/install.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Load environment variables
        run: |
          direnv allow .
          direnv export gha > "$GITHUB_ENV"

      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          cache: false
          go-version-file: "go.mod"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          mkdir -p "${BUILD_DIR}"
          BINARY="${BUILD_BIN}-${GOOS}-${GOARCH}"

          if [ "${GOARM}" != "" ]; then
            BINARY="${BINARY}-v${GOARM}"
          fi

          go build -ldflags="-s -w" -o "${BUILD_DIR}/${BINARY}"

          echo "Built: ${BUILD_DIR}/${BINARY}"

      - name: Upload artifacts
        if: inputs.upload
        uses: actions/upload-artifact@v4
        with:
          name: dotfiles-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('-v{0}', matrix.goarm) || '' }}
          path: ${{ env.BUILD_DIR }}/*
          retention-days: 1
