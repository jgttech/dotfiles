# DOCS: ./docs/dotfiles-yaml-config/platform.md
platform:
  linux:
    package-manager:
      default: detect
      fallback: pacman
    dependencies:
      pacman:
        direnv: direnv
        aqua: aqua
        just: just
  macos:
    package-manager:
      default: detect
      fallback: brew
    dependencies:
      brew:
        direnv: direnv
        aqua: aqua
        just: just

# DOCS: ./docs/dotfiles-yaml-config/tools.md
tools:
  - shared/ghostty/.config/ghostty
  - shared/nvim/.config/nvim
  - shared/opencode/.config/opencode
  - shared/tmux
  - shared/p10k
  - shared/git
